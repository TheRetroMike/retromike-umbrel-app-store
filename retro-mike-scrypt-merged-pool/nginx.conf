server {
    listen 80 default_server;
    server_name _;

    root /var/www/html;
    index index.html;

    # Dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the pool's built-in API
    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
