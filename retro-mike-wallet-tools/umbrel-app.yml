description: |
  Simple wallet tools for MiningCore pool nodes:
  - Create/Load wallet "pool" (optional)
  - Backup a selected wallet via RPC (backupwallet) to /home/umbrel/.miningcore/wallet-backups/
  - Upload a wallet file and get the SSH commands to restore manually.

  Security note:
  This app handles sensitive wallet backups. Only use on trusted LAN. Remove backups when not needed.

