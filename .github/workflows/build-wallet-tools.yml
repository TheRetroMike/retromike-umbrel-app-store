name: Build & Push Wallet Tools (amd64)

on:
  workflow_dispatch:
  push:
    paths:
      - "docker/wallet-tools/**"
      - ".github/workflows/build-wallet-tools.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: docker/wallet-tools
          platforms: linux/amd64
          push: true
          tags: ghcr.io/aalnase/wallet-tools:0.1.0
