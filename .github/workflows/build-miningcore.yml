name: Build Miningcore (MFLEX patched)

on:
  push:
    branches: [ "master" ]
    paths:
      - "docker/miningcore/**"
      - ".github/workflows/build-miningcore.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: docker/miningcore
          push: true
          platforms: linux/amd64
          tags: ghcr.io/aalnase/miningcore-mflex:1.3.0-mflex1
