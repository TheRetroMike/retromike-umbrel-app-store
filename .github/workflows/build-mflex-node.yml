name: Build & Push MFLEX Node (amd64)

on:
  workflow_dispatch:
  push:
    paths:
      - "docker/mflex-node/**"
      - ".github/workflows/build-mflex-node.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (amd64)
        uses: docker/build-push-action@v5
        with:
          context: docker/mflex-node
          platforms: linux/amd64
          push: true
          tags: ghcr.io/aalnase/mflex-node:1.11.0rc1-mflex2
