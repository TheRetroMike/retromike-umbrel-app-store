icon: https://raw.githubusercontent.com/oliverw/miningcore/master/logo.png
category: SOLO Crypto Mining
version: "1.3.0-mflex2"
port: 8560
description: |
  MiningCore Mining Pool App (auto-configured).

  This fork auto:
  - Initializes the Postgres role/database/schema for MiningCore
  - Maintains a central config at /home/umbrel/.miningcore
  - Merges pool fragments from /home/umbrel/.miningcore/pools.d into config.json
  - Appends a default pool fee (0.3%) via /home/umbrel/.miningcore/fees.json

  Workflow on Umbrel:
  1) Install Postgres
  2) Install MiningCore
  3) Install one or more coin node apps (each node auto-registers a pool entry)

  You can change or remove the fee at any time by editing:
  /home/umbrel/.miningcore/fees.json

