services:
  app_proxy:
    environment:
      APP_HOST: retro-mike-miningcore_web_1
      APP_PORT: 8080

  web:
    image: amir20/dozzle:v8.12.8
    restart: on-failure
    environment:
      DOZZLE_FILTER: label=app=retro-mike-miningcore
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  server:
    image: ghcr.io/aalnase/miningcore-mflex:1.3.0-mflex7
    restart: on-failure
    user: "1000:1000"
    labels:
      app: retro-mike-miningcore
    ports:
      - 4000:4000
      - 6001-6025:6001-6025
    volumes:
      - /home/umbrel/.miningcore/coins.json:/app/build/coins.json:ro
      - /home/umbrel/.miningcore/fees.json:/app/build/fees.json:ro
      - /home/umbrel/.miningcore/config.json:/app/config.json:ro
